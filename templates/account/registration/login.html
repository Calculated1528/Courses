{% extends 'base.html' %}

{% block title %}Log in{% endblock %} 

{% block content %}
<h1 class="mt-5">Log in</h1>
<p>Please, use the following form to log-in:</p>
<form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Log-in"></p>
</form>

<a href={% url "account:registration" %} >Registration</a>
{% endblock %}
