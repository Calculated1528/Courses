{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}{% endblock %}</title>
    
</head>
<body>
    <div class="header_m">
        <div class="header_left">
            <a href={% url "shop:index" %} class="header-brand">Courses</a> 
        </div>
        <div class="header_search">
            <span class="icon_search">
                <i class="fa fa-search">

                </i>
                Поиск
            </span>
        </div>
        <div class="header_right">
            
            <span class='header-text'>
                {% if user.is_authenticated %}Hello
                <a href={% url "index" %} class="header_menu">{{ user.get_username }}</a>
                {% else %}
                <a href={% url "login" %} class="header_menu">Login</a>
                {% endif %}
                <a href="/admin/" class="header_menu" target="_blank">Admin</a>
                <a href="/api/v1/" class="header_menu" target="_blank">API</a>
            </span> 
            <div class="header_pen">
                <i class="fa fa-pencil">

                </i>
            </div> 
        </div>
    </div>

<br>

    
    <main class="container">
        {% block content %}
        {% endblock %}
</body>
</html>
