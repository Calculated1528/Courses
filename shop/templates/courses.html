{% extends 'base.html' %}

{% block title %}All Courses{% endblock %} 

{% block content %}
<table class="table mt-5 table-bordered table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <th>Student Qiantity</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for courses in course %}
        <tr>
            <td><a href={% url "shop:single_course" courses.id %}>{{ courses.title }}</a>
            </td>
            <td>{{courses.category.title}}</td>
            <td>{{courses.price}}</td>
            <td>{{courses.students_qty}}</td>
            <td><button class="btn btn-primary">Buy</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
